<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Answer</title>
    <style>
        canvas {
            border: 1px solid black;
            cursor: crosshair;
            display: none; /* Initially hide canvas */
        }
    </style>
</head>
<body>
    <div>
        <label>
            <input type="radio" name="answerFormat" value="text" checked> Text
        </label>
        <label>
            <input type="radio" name="answerFormat" value="draw"> Draw
        </label>
    </div>
    <div id="questionBox">
        <h2>Question:</h2>
        <p>What is the capital of France?</p>
    </div>
    <textarea id="textInput" style="display: block;" placeholder="Enter your answer"></textarea>
    <canvas id="drawingCanvas" width="400" height="300"></canvas>
    <button id="clearButton" style="display: none;">Clear</button>

    <script>
        const textInput = document.getElementById('textInput');
        const canvas = document.getElementById('drawingCanvas');
        const clearButton = document.getElementById('clearButton');
        const ctx = canvas.getContext('2d');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        document.querySelectorAll('input[name="answerFormat"]').forEach(radio => {
            radio.addEventListener('change', (event) => {
                const value = event.target.value;
                if (value === 'text') {
                    textInput.style.display = 'block';
                    canvas.style.display = 'none';
                    clearButton.style.display = 'none'; // Hide clear button when switching to text input
                } else if (value === 'draw') {
                    textInput.style.display = 'none';
                    canvas.style.display = 'block';
                    clearButton.style.display = 'block'; // Show clear button when switching to canvas
                }
            });
        });

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            draw(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        function draw(x, y) {
            if (!isDrawing) return;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            [lastX, lastY] = [x, y];
        }

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        });
    </script>
</body>
</html>
